<!DOCTYPE html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width" name="viewport" />
    <link rel="stylesheet" href="glass.css">
    <link rel="stylesheet" href="glassCal.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reschedule.css">
</head>

<body>
    <div style="display:flex;align-items: center;justify-content: center;">
        <h1>
            Reschedule Appointment
        </h1>
    </div>
    <div class="mainContainer">
        <div id="loaderContainer" class="coverUp">
            <div class="loader"></div>
        </div>
        <div id="calOldTime">
            <div id='calendar'>
            </div>

            <div id='scheduleDetails'>
                <h2 style="padding-bottom:15px">Current Appointment</h2>
                <div style="display:flex; padding-bottom:10px;">
                    <p>Date:</p>
                    <p id="currApptDate"></p>
                </div>
                <div style="display:flex; padding-bottom:10px;">
                    <p>Time:</p>
                    <p id="currApptTime"></p>
                </div>
            </div>
        </div>
        <div id="submit" style="display:none">
            <h2 style="padding-bottom:15px">New Appointment</h2>
            <div style="display:flex; padding-bottom:10px;">
                <p>Date:</p>
                <p id="newApptDate">
                </p>
            </div>
            <div style="display:flex; padding-bottom:10px;">
                <p>Time:</p>
                <p id="newApptTime"></p>
            </div>
            <button class="buttonAdapt" onclick="submitChanges()">
                <div class="buttonItem">
                    <p>Submit</p>
                </div>
            </button>
        </div>
    </div>
    <footer>
        <script type='text/javascript' src='./calendar.js'></script>
        <script type='text/javascript' src='./reschedule.js'></script>
    </footer>
</body>

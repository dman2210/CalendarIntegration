<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="glass.css">
    <link rel="stylesheet" href="glassCal.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>

</head>

<body>
    <div id="background">
        <div id="squareContainer" style="display:none">
            <form id="payment-form">
                <div id="card-container"></div>
                <button id="card-button" type="button">Pay $1.00</button>
            </form>
            <div id="payment-status-container"></div>
        </div>
        <div id="main" style="display:flex;justify-content: center;flex-direction: column;">
            <div class="content">
                <div id="label" class="label">
                    <h3 id="frequencyStatus" class="statusItem activeStatus">
                        Select service
                    </h3>
                    <h3 id="calendarStatus" class="statusItem">
                        Select date and time
                    </h3>
                    <h3 id="detailStatus" class="statusItem">
                        Enter your details
                    </h3>
                    <h3 id="paymentStatus" class="statusItem">
                        Make your payment
                    </h3>
                </div>
                <div id="loaderContainer" class="coverUp">
                    <div class="loader"></div>
                </div>
                <div id="calendar" style="display:none; width:unset"></div>


                <div class="buttonsContainer">
                    <div id="buttons" style="display:flex; flex-direction: column;width:100%">
                        <button class="buttonAdapt" id="one" style="margin-top:0px"
                            onclick="goTo('calendar', {frequency:'one'})">
                            <div>
                                <div class="buttonItemContainer">
                                    <div class="buttonItem serviceTitle">
                                        <h4>
                                            One-Time Cleaning (
                                        </h4>
                                        <h4 class="noSpaceLeft">
                                            2 Hours
                                        </h4>
                                        <h4 class="noSpaceLeft">
                                            )
                                        </h4>
                                    </div>
                                    <div class="buttonItem">
                                        <p>
                                            2 hours @ $175.00
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </button>
                        <h4 style="margin-top: 2vh;">Loyal Clients Discount (Recurring Plans):</h4>
                        <button class="buttonAdapt" id="weekly" onclick="goTo('calendar', {frequency:'weekly'})">
                            <div>
                                <div class="buttonItemContainer">
                                    <div class="buttonItem serviceTitle">
                                        <h4>
                                            Weekly (
                                        </h4>
                                        <h4 class="noSpaceLeft">
                                            2 Hours
                                        </h4>
                                        <h4 class="noSpaceLeft">
                                            )
                                        </h4>
                                    </div>
                                    <div class="buttonItem">
                                        <p>
                                            $175.00 per week
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </button><button class="buttonAdapt" id="biweekly"
                            onclick="goTo('calendar', {frequency:'biweekly'})">
                            <div>
                                <div class="buttonItemContainer">
                                    <div class="buttonItem serviceTitle">
                                        <h4>
                                            Bi-Weekly (
                                        </h4>
                                        <h4 class="noSpaceLeft">
                                            2 Hours
                                        </h4>
                                        <h4 class="noSpaceLeft">
                                            )
                                        </h4>
                                    </div>
                                    <div class="buttonItem">
                                        <p>
                                            $175.00 every 2 weeks
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </button><button class="buttonAdapt" id="monthly"
                            onclick="goTo('calendar', {frequency:'monthly'})">
                            <div>
                                <div class="buttonItemContainer">
                                    <div class="buttonItem serviceTitle">
                                        <h4>
                                            Monthly (
                                        </h4>
                                        <h4 class="noSpaceLeft">
                                            2 Hours
                                        </h4>
                                        <h4 class="noSpaceLeft">
                                            )
                                        </h4>
                                    </div>
                                    <div class="buttonItem">
                                        <p>
                                            $175.00 per Month
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div id="hoursWrapper" style="display:none">
                        <button id="hours" class="buttonAdapt">

                        </button>
                    </div>
                </div>
            </div>
            <div class="navButtonContainer">
                <button id="backButton" style="
    border-color: rgba(255, 0, 208, 0.87);
    color: rgba(255, 0, 208, 0.87);
    display:none;
" class="buttonAdapt navButton">Back</button>
            </div>
        </div>
        <script type="text/javascript" src="/squareIntegration.js"></script>
        <script type='text/javascript' src='./calendar.js'></script>
        <script>
            history.pushState({ page: "original" }, "", "")
        </script>
        <script type='text/javascript' src='./state.js'></script>
</body>

</html>
